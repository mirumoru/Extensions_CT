<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Current Time</title>
    <style>
        /* CSSでスタイルを直接定義 */
        #time {
            white-space: nowrap; /* 文字列が折り返されないようにする */
            text-align: center; /* 中央寄せ */
        }

        #current-time {
            text-align: center; /* 中央寄せ */
            font-size: 18px /* 文字サイズ */
        }
    </style>
    <!-- JavaScriptファイルの読み込み -->
    <script src="current_time.js" defer></script>
</head>

<body>
    <h2 id="time">現在の時間</h2>
    <h3 id="current-time"></h3>
</body>

</html>
